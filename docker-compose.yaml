# ============================================================================
# SUNA DOCKER COMPOSE — ЛОКАЛЬНАЯ РАЗРАБОТКА
# ============================================================================
# Этот файл Docker Compose запускает сервисы Suna (Backend, Worker, Frontend, Redis)
#
# ⚠️  ВАЖНОЕ ОГРАНИЧЕНИЕ — ЛОКАЛЬНЫЙ SUPABASE:
# В настоящее время локальный Supabase (через `npx supabase start`) НЕ поддерживается
# совместно с Docker Compose из-за сложности сетевой конфигурации.
#
# TODO: Интегрировать службы Supabase непосредственно в этот compose‑файл,
#       чтобы обеспечить полноценную локальную разработку на Docker с корректной сетью.
#
# ТЕКУЩЕЕ ОБХОДНОЕ РЕШЕНИЕ:
# - Использовать облачный Supabase для запуска через Docker Compose
# - ИЛИ запускать всё вручную (без Docker), чтобы использовать локальный Supabase
#
# Быстрый старт:
#   docker compose up -d          # Запустить все сервисы
#   docker compose down           # Остановить все сервисы
#   docker compose logs -f        # Смотреть все логи
#
# Доступ:
#   - Suna Frontend:     http://localhost:3000
#   - Suna Backend API:  http://localhost:8000
# ============================================================================

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
      - ./backend/services/docker/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    image: ghcr.io/suna-ai/suna-backend:latest
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/.env:/app/.env:ro
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=False
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started

  worker:
    image: ghcr.io/suna-ai/suna-backend:latest
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uv run dramatiq --skip-logging --processes 4 --threads 4 run_agent_background
    volumes:
      - ./backend/.env:/app/.env:ro
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=False
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    init: true
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  redis_data:
